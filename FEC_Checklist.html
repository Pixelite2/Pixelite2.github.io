<!DOCTYPE html>

<html>
    <head>
        <title>FEC Checklist</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    
    </head>

    <body>
        <!-- Add HTML markup elements for your web site below -->
        <h1>Welcome to the FEC Checklist!</h1>
        <div class="blurb">Check off tasks as you go!</div>

        <div>
            <form id="FEC Checklist">
            <h2>Tasks</h2>
            <p>Let me know if more is needed.</p>
              <input type="checkbox" name="Readiness Walk" id="Readiness Walk" />
                <label for="Readiness Walk"> Check the Customer Service Readiness Walk</label>
                <br>    
                
              <input type="checkbox" name="Big Cooler" id="Big Cooler" />
                <label for="Big Cooler"> Fill the Big Cooler</label>
                <br>
                   
              <input type="checkbox" name="Clean Reg" id="Clean Reg" />
                <label for="Clean Reg"> Clean & Dust All 6 Registers</label>
                <br>
              
              <div style="margin-left: 25px">     
              <input type="checkbox" name="Reg 1" id="Reg 1" />
                <label for="Reg 1"> Register 1</label>
                <br>
                
              <input type="checkbox" name="Reg 2" id="Reg 2" />
                <label for="Reg 2"> Register 2</label>
                <br>
                
              <input type="checkbox" name="Reg 3" id="Reg 3" />
                <label for="Reg 3"> Register 3</label>
                <br>
                
              <input type="checkbox" name="Reg 4" id="Reg 4" />
                <label for="Reg 4"> Register 4</label>
                <br>
                
              <input type="checkbox" name="Reg 5" id="Reg 5" />
                <label for="Reg 5"> Register 5</label>
                <br>
                
              <input type="checkbox" name="Reg 6" id="Reg 6" />
                <label for="Reg 6"> Register 6</label>
                <br>
                </div>
                
              <input type="checkbox" name="Go Backs" id="Go Backs" />
                <label for="Go Backs"> Put Away all Go-Backs</label>
                <br>
              
              <input type="checkbox" name="Damage" id="Damage" />
                <label for="Go Backs"> Make Sure All Damages Are in the Right Place</label>
                <br>  
                
              <input type="checkbox" name="Level" id="Level" />
                <label for="Level"> Level (Chips, Coolers, Candy, Etc.)</label>
                <br>
                
              <input type="checkbox" name="CCW" id="CCW" />
                <label for="CCW"> Fill Crayons, Coloring Sheets, and Wine Bags</label>
                <br>
                
              <input type="checkbox" name="info" id="info" />
                <label for="info"> Fill the Info Center</label>
                <br>
                
              <input type="checkbox" name="Bags" id="Bags" />
                <label for="Bags"> Fill Bags</label>
                <br>
                
              <input type="checkbox" name="Spray" id="Spray" />
                <label for="Spray"> Refill Spray Bottles</label>
                <br>   
              
              <input type="checkbox" name="Balloon" id="Balloon" />
                <label for="Balloon"> Fill Balloons</label>
                <br>
              
              <input type="checkbox" name="Basket" id="Basket" />
                <label for="Basket"> Make Sure Produce and Meat have Baskets</label>
                <br>
                
              <input type="checkbox" name="instacart" id="instacart" />
                <label for="instacart"> Make Sure There are no Instacart Orders and Clean it</label>
                <br>
                
              <input type="checkbox" name="SCO" id="SCO" />
                <label for="SCO"> Make Sure Self Checkout is Cleaned</label>
                <br>
                
              <input type="checkbox" name="Carts" id="Carts" />
                <label for="Carts"> Make Sure All Carts are Inside at the End of the Night</label>
                <br>
                
              <input type="checkbox" name="CC" id="CC" />
                <label for="CC"> Do a Customer Count</label>
                <br>
                
              <input type="checkbox" name="EON" id="EON" />
                <label for="EON"> Make Sure All End of Night Duties Are Done</label>
                <br>
                
              <input type="checkbox" name="Monday2" id="Monday2" />
                <label for="Monday2"> MONDAY ONLY: Clean Cart Corral</label>
                <br>
                
              <input type="checkbox" name="Monday" id="Monday" />
                <label for="Monday"> MONDAY ONLY: Empty the Brake Room Fridge.</label>
                

              <div id="output"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
